{% extends "layout.html" %}
{% block content %}
<h1 class="text-lg text-gray-800 font-semibold">
  Welcome to the GUDLFT Registration Portal!
</h1>

<div class="text-sm">
  <span class="text-gray-500">
    Please enter your secretary email to continue:
  </span>

  <form action="showSummary" method="POST" class="mt-4">
    <label for="email" class="block pl-1 text-sm font-medium text-gray-700">
      Email
    </label>
    <input
      type="text"
      id="email"
      name="email"
      class="w-full block mt-1 px-3 py-2 border-gray-300 rounded-md shadow md:w-1/3 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      placeholder="Ex: richard.froning@gmail.com"
    >

    <button
      type="submit"
      class="mt-3 px-3 py-2 bg-indigo-600 text-white font-semibold transition rounded hover:bg-indigo-700 hover:shadow"
    >
      Enter
    </button>
  </form>
</div>
{% endblock %}
