{% extends "layout.html" %}
{% block content %}
<h1 class="text-xl text-gray-800 font-bold">
  {{ competition['name'] }}
</h1>

<div class="mt-1">
  Places available: <span class="text-indigo-800 font-semibold">{{ competition['numberOfPlaces'] }}</span>
</div>

<form
  action="/purchasePlaces"
  method="post"
  class="mt-4"
>
  <input type="hidden" name="club_slug" value="{{ club['slug'] }}">
  <input type="hidden" name="competition_slug" value="{{ competition['slug'] }}">
  <label for="places" class="block pl-1 text-sm font-medium text-gray-700">
    How many places?
  </label>
  <input
    type="number"
    id="places"
    name="places"
    class="block mt-1 px-3 py-2 border-gray-300 rounded-md shadow md:w-1/3 focus:outline-none focus:ring-2 focus:ring-indigo-400"
    placeholder="Ex: 1"
  >
  <button
    type="submit"
    class="mt-3 px-3 py-2 bg-indigo-600 text-white font-semibold transition rounded hover:bg-indigo-700 hover:shadow"
  >
    Book
  </button>
</form>
{% endblock %}
